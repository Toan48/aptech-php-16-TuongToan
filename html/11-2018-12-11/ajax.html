<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    
    <body>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>  
        <div class="container">
            <table class="table table-light">
                <thead class="thead-light">
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>email</th>
                        <th>password</th>
                        <th>created_at</th>
                        <th>updated_at</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <script>
            $(document).ready(function(){
            $.getJSON("./data.json", function(data, status){
                var key = Object.keys(data);
                var User = data.users;
                console.log(User);
                var item = [];
                    for(var i=0; i < User.length; i++)
                       {
                        item.push("<tr>");
                        item.push("<td>"+User[i].id+"</td");
                        item.push("<td>"+User[i].name+"</td");
                        item.push("<td>"+User[i].email+"</td");
                        item.push("<td>"+User[i].password+"</td");
                        item.push("<td>"+User[i].created_at+"</td");
                        item.push("<td>"+User[i].updated_at+"</td");
                        item.push("</tr>");                      
                        };
                   $("<tbody/>", {html: item.join("")}).appendTo("table");
            });
            });
        </script>
    </body>
</html>
