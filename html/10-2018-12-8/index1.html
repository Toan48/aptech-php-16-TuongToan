<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
    </head>
    <body>
        <button>click to turn on/off</button>

        <img src="./pic_bulboff.gif" id="img1">       
            
        <script>
            $(document).ready(function()
            {
                $("button").click(function () 
                {  
                  var n = document.getElementById("img1");
                  if(n.src == "./pic_bulboff.gif")
                  {
                      $("#img1").attr("src", "./pic_bulbon.gif");
                  }
                  else
                  {
                    $("#img1").attr("src", "./pic_bulboff.gif");
                  }
                });
            });
            
        </script>
    </body>
</html>
